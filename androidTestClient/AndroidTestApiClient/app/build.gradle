apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "loopback.edina.ac.uk.loopbackclient"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        applicationVariants.all { variant ->
            variant.buildConfigField "String", "CLIENT_KEY", "\""+getApiKey()+"\""
        }
    }
}


def getApiKey(){
    def Properties props = new Properties()
    props.load(new FileInputStream(new File('apikeys.properties')))
    return props['CLIENT_KEY']
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.strongloop:loopback-sdk-android:1.5.+'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.parse:parse-android:1.+'
}
